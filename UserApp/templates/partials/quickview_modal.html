<!-- Quick View Modal -->
<div class="modal fade" id="quickViewModal" tabindex="-1" aria-labelledby="quickViewLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-md-6">
            <img id="qv-image" src="" alt="" class="quickview-img img-fluid" />
            <div id="qv-thumbs" class="d-flex gap-2 mt-2"></div>
          </div>
          <div class="col-md-6">
            <h5 id="qv-title" class="quickview-title"></h5>
            <p id="qv-price" class="quickview-price"></p>
            <p id="qv-desc" class="small text-muted"></p>

            <div class="mt-3">
              <a id="qv-link" href="#" class="btn btn-primary me-2">{{ t.view_details }}</a>
              <form id="qv-add-form" method="post" action="/addToCart" class="d-inline">
                {% csrf_token %}
                <input type="hidden" name="bookid" id="qv-bookid" value="">
                <input type="hidden" name="qty" value="1">
                <button type="submit" class="btn btn-outline-secondary">{{ t.add_to_cart }}</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
